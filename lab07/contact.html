<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
   <nav>
    <a href="tierlist.html">Tier List</a>
    <a href="contact.html">Contact</a>
   </nav> 

   <h1>Contact & Feedback</h1>
   <form>
     <label for="name">Name:</label>
     <input type="text" id="name" name="name" required /><br><br>
 
     <label for="email">Email:</label>
     <input type="email" id="email" name="email" required><br><br>
 
     <label for="favorite">What's your favorite food?</label><br />
     <input type="text" id="favorite" name="favorite" /><br /><br />
 
     <label>Do you agree with the tier list?</label><br />
     <input type="radio" id="agree" name="opinion" value="agree" />
     <label for="agree">Yes</label><br />
     <input type="radio" id="disagree" name="opinion" value="disagree" />
     <label for="disagree">No</label><br /><br />
 
     <label for="tier">Which tier is the best?</label><br />
     <select id="tier" name="tier">
       <option value="S">S</option>
       <option value="A">A</option>
       <option value="B">B</option>
       <option value="C">C</option>
       <option value="D">D</option>
     </select><br /><br />
 
     <label for="comments">Additional Comments:</label><br />
     <textarea id="comments" name="comments" rows="5" cols="30"></textarea><br /><br />
 
     <input type="submit" value="Submit" />
   </form>
</body>
</html>
